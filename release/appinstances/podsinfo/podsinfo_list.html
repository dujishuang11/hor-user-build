<ol class="breadcrumb"> <li>当前位置</li> <li>Pods列表</li> </ol> <md-card ng-show="$ctrl.podsList.length"> <md-toolbar class="md-table-toolbar"> <div class="md-toolbar-tools md-toobar-tools-default"> <h2>Pods列表</h2> </div> </md-toolbar> <md-table-container ng-if="$ctrl.podsList"> <table md-table multiple="multiple" ng-model="$ctrl.selected"> <thead md-head md-order="$ctrl.query.order"> <tr md-row> <th md-column><span>状态</span></th> <th md-column><span>名称</span></th> <th md-column><span>重启次数</span></th> <th md-column><span>创建时间</span></th> </tr> </thead> <tbody md-body> <tr md-row ng-repeat="item in $ctrl.podsList"> <td md-cell> <div layout="row" ng-switch="item.state"> <md-icon class="success icon" ng-switch-when="success"> <md-tooltip>正常</md-tooltip> </md-icon> <md-icon class="failed icon" ng-switch-when="pending"> <md-tooltip>等待</md-tooltip> </md-icon> <md-icon class="failed icon" ng-switch-when="failed"> <md-tooltip>警告</md-tooltip> </md-icon> </div> </td> <td md-cell> <a ng-href="{{$ctrl.getDetailHref(item)}}">{{item.name}}</a> </td> <td md-cell> {{item.restartCount}} </td> <td md-cell> {{item.age}} <md-tooltip md-direction="bottom"> {{item.createTime}} </md-tooltip> </td> </tr> </tbody> </table> </md-table-container> </md-card>
