<md-card> <md-toolbar class="md-table-toolbar" ng-if="$ctrl.tenantList"> <div class="md-toolbar-tools md-toobar-tools-default"> <h2>{{"Tenant Management"|I18N}}</h2> </div> </md-toolbar> <md-table-container> <div ng-if="$ctrl.tenantList"> <div class="table-search"> <div class="table-search-input"> <div layout="row"> <span class="create-btn"> <a ui-sref="tenant.newnp"> <button class="btn btn-success"> {{"Create Tenant"|I18N}} </button> </a> </span> <span flex> <i class="icon-search"></i> <input type="text" placeholder="{{'Filter tenant'|I18N}}" ng-model="$ctrl.globalSearchTerm" ng-change="$ctrl.applyGlobalFilter()" set-focus> </span> </div> </div> </div> <table ng-table="$ctrl.tableParams" class="table table-column-5"> <tr ng-repeat="row in $data"> <td data-title="'NAME'|I18N" sortable="'Name'"> <md-menu> <md-button aria-label="Open demo menu" class="md-icon-button button-inherit" ng-click="$mdMenu.open($event)"> <md-icon md-menu-origin> <i class="icon-set"></i> </md-icon> </md-button> <md-menu-content> <md-menu-item> <md-button ng-click="$ctrl.deleteTenant(event, row)" aria-label="delete"> <span md-menu-align-target>{{"Delete Tenant"|I18N}}</span> </md-button> </md-menu-item> </md-menu-content> </md-menu> <span class="label label-Tenant">T</span> <div class="name-overflow"> <a ng-href="{{$ctrl.getDetailHref(row.Name, row.Name)}}">{{row.Name}}</a> <md-tooltip md-direction="bottom"> {{row.Name}} </md-tooltip> </div> </td> <td data-title="'NETWORK POLICY'|I18N" sortable="'NetworkPolicy'"> {{row.NetworkPolicy}} </td> <td data-title="'STORAGE CLASS'|I18N" sortable="'StorageClass'"> {{row.StorageClass}} <div ng-if="row.StorageClass.length==0">--</div> </td> <td data-title="'RESOURCE QUOTA'|I18N" sortable="'ResourceQuota'"> {{row.ResourceQuota}} <div ng-if="row.ResourceQuota.length==0">--</div> </td> <td data-title="'CREATE TIME'|I18N" sortable="'CreateTime'"> {{row.CreateTime}} </td> </tr> </table> </div> <div ng-if="$ctrl.tenantList.length == 0" class="detail-con-null detail-con-nothing"> <hor-notingstate></hor-notingstate> </div> </md-table-container> </md-card>
