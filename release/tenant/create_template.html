<md-dialog aria-label=""> <form name="create_form" id="createForm" novalidate class="Labels-dialog" style="width:700px;"> <md-dialog-header> <h2 class="md-title"> Create New Tenant </h2> </md-dialog-header> <md-dialog-content layout-padding> <div layout="row" layout-wrap> <div flex="100"> <md-input-container md-no-float class="md-block"> <label>Tenant Name:</label> <input ng-model="$ctrl.tenantName" type="text" name="tenant" required placeholder="Please enter a tenant name"> <div class="error" ng-messages="create_form.tenant.$error"> <div ng-message="required">Please enter a tenant name</div> </div> </md-input-container> <div layout="row"> <div> Labels for Tenant: </div> </div> <md-chips ng-model="$ctrl.tenantLabels" name="tenantLabel" readonly="$ctrl.readonly" md-removable="$ctrl.removable" placeholder="Enter a label(key=value)" secondary-placeholder="+Label"> </md-chips> </div> </div> <md-divider></md-divider> <div layout="row" layout-wrap> <div flex="100"> <md-input-container md-no-float class="md-block"> <label>NetWork Policy:</label> <input ng-model="$ctrl.networkPolicyName" type="text" name="networkPolicy" required placeholder="Please enter a network policy name"> <div class="error" ng-messages="create_form.networkPolicy.$error"> <div ng-message="required">Please enter a network policy name</div> </div> </md-input-container> <div layout="row"> <div> Labels for Network Policy: </div> </div> <md-chips name="networkPolicyLabel" ng-model="$ctrl.networkPolicyLabels" md-removable="$ctrl.removable" readonly="$ctrl.readonly" placeholder="Enter a label(key=value)" secondary-placeholder="+Label"> <md-chip>type:system</md-chip> </md-chips> </div> </div> </md-dialog-content> <md-dialog-actions layout="row"> <md-button class="btn btn-success" ng-disabled="create_form.tenant.$invalid||
                create_form.tenantLabel.$invalid||
                create_form.networkPolicy.$invalid||
                create_form.networkPolicyLabel.$invalid" ng-click="$ctrl.answer($ctrl.tenantName,$ctrl.tenantLabels, 
                    $ctrl.networkPolicyName, $ctrl.networkPolicyLabels)"> Next </md-button> <md-button class="btncancel btn-link" ng-click="$ctrl.cancel()"> Cancel </md-button> <span flex></span> </md-dialog-actions> </form> </md-dialog>
