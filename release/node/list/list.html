 <md-card> <md-toolbar class="md-table-toolbar"> <div class="md-toolbar-tools md-toobar-tools-default"> <h2>{{"Nodes"|I18N}}</h2> </div> </md-toolbar> <md-table-container> <div ng-if="$ctrl.nodesValue && $ctrl.nodesValue.length==0" class="detail-con-null"> <hor-notingstate></hor-notingstate> </div> <div ng-if="$ctrl.nodesValue.length>0"> <div class="table-search"> <div class="table-search-input"> <i class="icon-search"></i> <input type="text" placeholder="{{'Filter Node'|I18N}}" ng-model="$ctrl.searchText" set-focus> </div> </div> <table ng-table="$ctrl.tableParams" class="table-column-4"> <tr ng-repeat="row in $data | filter:$ctrl.searchText"> <td data-title="'NAME'|I18N" sortable="'name'"> <md-menu> <md-button aria-label="Open demo menu" class="md-icon-button button-inherit" ng-click="$mdMenu.open($event)"> <md-icon md-menu-origin><i class="icon-set"></i></md-icon> </md-button> <md-menu-content> <md-menu-item> <md-button ng-click="$ctrl.showModifyResourceObjectLabels(
					                  event,$ctrl.namespace, 'nodes',
					                  row.name, row.labels)" aria-label="showModifyResourceObjectLabels"> <span md-menu-align-target>{{"Change Labels"|I18N}}</span> </md-button> </md-menu-item> <md-menu-item> <md-button ng-click="$ctrl.showModifyResourceObjectAnnotations(
					                  event,$ctrl.namespace, 'nodes',
					                  row.name, row.annotations)" aria-label="showModifyResourceObjectAnnotations"> <span md-menu-align-target>{{"Change Annotations"|I18N}}</span> </md-button> </md-menu-item> <md-menu-item> <md-button ng-click="$ctrl.changeUnschedulable(row)" aria-label="changeUnschedulable"> <span md-menu-align-target ng-if="row.unschedulable==true">{{"Change Schedulable"|I18N}}</span> <span md-menu-align-target ng-if="row.unschedulable==undefined">{{"Change Unschedulable"|I18N}}</span> </md-button> </md-menu-item> <md-menu-item> <md-button ng-click="$ctrl.updateNode(event, row)" aria-label="编辑"> <span md-menu-align-target>{{"Edit Node"|I18N}}</span> </md-button> </md-menu-item> </md-menu-content> </md-menu> <span class="label label-Node">N</span> <div class="name-overflow"> <a ng-href="{{$ctrl.getDetailHref(row.name)}}">{{row.name}}</a> <md-tooltip md-direction="bottom"> {{row.name}} </md-tooltip> </div> </td> <td data-title="'STATUS'|I18N" sortable="'nodeStatus.status'" text-style="{{row.nodeStatus.ready}}" class="{{row.nodeStatus.status}}"> {{row.nodeStatus.status}} </td> <td data-title="'LABELS'|I18N" sortable="'labels'" ng-class="{'labels-block': row.labels.length >1}" style="overflow: visible;"> <div ng-if="row.withStyle"> <div ng-repeat="label in row.labels | limitTo: 1 track by $index" class="label-default"> <a class="label-Node-c">{{label}}</a> </div> <div class="labels-icon">...</div> <div class="labels-block-hover"> <div ng-repeat="label in row.labels track by $index" class="label-default label-Node-c"> {{label}} </div> </div> </div> <div ng-if="!row.withStyle"> <div ng-repeat="label in row.labels" class="no-label"> {{label}} </div> </div> </td> <td data-title="'AGE'|I18N" sortable="'sortTime'"> <div class="name-overflow"> {{row.age}} <md-tooltip md-direction="bottom"> {{row.time}} </md-tooltip> </div> </td> </tr> </table> </div> </md-table-container> </md-card>
