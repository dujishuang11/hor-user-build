<ol class="breadcrumb"> <li>当前位置</li> <li>仓库列表</li> </ol> <md-card class="m-t-lg"> <md-toolbar class="md-table-toolbar" ng-if="$ctrl.data"> <md-toolbar> <div class="md-toolbar-tools md-toobar-tools-default"> <h2>仓库列表 <md-button class="btn btn-primary float-r" ng-click="$ctrl.addStoreDialog($event)"> 添加仓库 </md-button> </h2> </div> </md-toolbar> </md-toolbar> <md-table-container ng-if="$ctrl.data"> <table md-table multiple="multiple" ng-model="$ctrl.selected"> <thead md-head md-order="$ctrl.query.order"> <tr md-row> <th md-column><span>仓库</span></th> <th md-column><span>cache</span></th> <th md-column><span>url</span></th> <th md-column><span>caFile</span></th> <th md-column><span>certFile</span></th> <th md-column><span>keyFile</span></th> <th md-column><span>操作</span></th> </tr> </thead> <tbody md-body> <tr md-row ng-repeat="item in $ctrl.data"> <td md-cell> {{item.name}} </td> <td md-cell> {{item.cache}} </td> <td md-cell> {{item.url}} </td> <td md-cell ng-if="item.caFile"> {{item.caFile}} </td> <td md-cell ng-if="!item.caFile"> - </td> <td md-cell ng-if="item.certFile"> {{item.certFile}} </td> <td md-cell ng-if="!item.certFile"> - </td> <td md-cell ng-if="item.keyFile"> {{item.keyFile}} </td> <td md-cell ng-if="!item.keyFile"> - </td> <td md-cell> <md-menu> <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdMenu.open($event)"> <md-icon md-menu-origin><i class="icon-more-horizontal"></i></md-icon> </md-button> <md-menu-content> <md-menu-item> <md-button ng-click="$ctrl.showDeleteDialog(event, item.name)" aria-label="删除"> <span md-menu-align-target>删除</span> </md-button> </md-menu-item> </md-menu-content> </md-menu> </td> </tr> </tbody> </table> </md-table-container> </md-card>
