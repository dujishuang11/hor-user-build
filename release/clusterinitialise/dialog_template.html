<md-dialog aria-label="Add cluster node" layout="column" class="md-dialog-new" style="width:800px;"> <md-dialog-header> <h2 class="md-title m-a-0">Creating Cluster <div ng-show="$ctrl.showProcessVisable" class="float-r"> <i class="icon-contract" ng-click="$ctrl.processToggle()"></i> </div> <div ng-hide="$ctrl.showProcessVisable" class="float-r"> <i class="icon-expand" ng-click="$ctrl.processToggle()"></i> </div> </h2> </md-dialog-header> <md-dialog-content layout-padding class="m-b-0"> <div flex="100" class="build-step-html" ng-show="$ctrl.showProcessVisable"> <p ng-repeat="value in $ctrl.logArr track by $index"> <span>{{value}}</span> </p> </div> <div ng-show="$ctrl.processState" class="processState"> <md-progress-linear md-mode="indeterminate" md-diameter="96" value=""> </md-progress-linear> </div> </md-dialog-content> <md-dialog-actions layout="row" class="p-t-0"> <md-button class="btn btn-success" ng-disabled="$ctrl.closeBtnDisabled" ng-click="$ctrl.hide()"> close </md-button> </md-dialog-actions> </md-dialog>
