<table ng-table="$ctrl.tableParams" class="table ng-table-nopadding build-table"> <colgroup> <col width="8%"> <col width="10%"> <col width="22%"> <col width="22%"> <col width="12%"> <col width="12%"> <col width="14%"> </colgroup> <tr ng-repeat="item in $data"> <td data-title="'编号'" sortable="'number'"> {{item.number}} </td> <td data-title="'构建状态'" sortable="'status'"> <span statu="{{item.status}}" class="c-statu"> <i class="{{item.status}}"></i>{{item.status}}</span> </td> <td data-title="'名称'" sortable="'message'"> <a ui-sref="logdetail({owner: $ctrl._stateParams.owner, name: $ctrl._stateParams.name, id:item.number})">{{item.message}}</a> </td> <td data-title="'分支/提交记录'" sortable="'commit'"> {{item.branch}}&nbsp;/&nbsp;{{item.commit}} </td> <td data-title="'创建时间'" sortable="'created_at'"> <i class="icon-clock-block"></i>&nbsp; <span ng-if="item.created_at!=null">{{item.created_at*1000 | relativeTime}} ago</span> <span ng-if="item.created_at==null">--</span> </td> <td data-title="'构建持续时间'" sortable="'finished_at-started_at'"> <i class="icon-clock"></i>&nbsp; <span ng-if="item.finished_at!=null&&(item.finished_at - item.started_at) > 0">{{item.finished_at - item.started_at}} seconds</span> <span ng-if="item.finished_at==null||item.finished_at==0">--</span> </td> <td data-title="'用户'" sortable="'author'"> {{item.author}} </td> </tr> </table> <div ng-if="$ctrl.tableParams.data.length==0" class="detail-con-null detail-con-nothing"> <hor-notingstate></hor-notingstate> </div>
