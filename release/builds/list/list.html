<md-card> <md-toolbar class="md-table-toolbar"> <md-toolbar> <div class="md-toolbar-tools md-toobar-tools-default"> <h2>构建</h2> </div> </md-toolbar> </md-toolbar> <md-table-container> <div layout="row" layout-wrap id="accounts-title"> <div class="description"> 构建：这里显示已激活的代码仓库，可以在详情页面实时看到CI/CD构建记录，包含每次构建的配置状况，完成状态，构建消耗时间等信息。 </div> </div> <div> <div class="table-search"> <div class="table-search-input"> <div layout="row"> <span flex> <i class="icon-search"></i> <input type="text" placeholder="搜索代码库" ng-model="$ctrl.globalSearchTerm" ng-change="$ctrl.applyGlobalFilter()" set-focus> </span> </div> </div> </div> <table ng-table="$ctrl.tableParams"> <tr ng-repeat="item in $data"> <td data-title="'名称'" sortable="'name'"> <a ui-sref="buildsdetail({name:item.name,owner:item.owner})">{{item.full_name}}</a> </td> <td data-title="'当前状态'" sortable="'status'"> <span statu="{{item.status}}" class="c-statu" ng-if="item.status"> <i class="{{item.status}}"></i>{{item.status}}</span> <span ng-if="!item.status">--</span> </td> <td data-title="'距上次构建结束时间'" sortable="'created_at'"> <i class="icon-clock-block"></i>&nbsp;&nbsp; <span ng-if="item.created_at !=null"> {{item.created_at*1000 | relativeTime}} </span> <span ng-if="item.created_at==null">--</span> </td> <td data-title="'构建持续时间'" sortable="'finished_at-started_at'"> <i class="icon-clock"></i>&nbsp;&nbsp; <span ng-if="item.finished_at!=null&&(item.finished_at - item.started_at) > 0"> {{item.finished_at - item.started_at}} seconds </span> <span ng-if="item.finished_at == null||item.finished_at == 0">--</span> </td> </tr> </table> </div> <div ng-if="$ctrl.buildRepos.length==0" class="detail-con-null detail-con-nothing"> <hor-notingstate></hor-notingstate> </div> </md-table-container> </md-card>
