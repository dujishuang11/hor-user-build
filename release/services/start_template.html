<md-dialog aria-label="start_dialog" class="start_dialog"> <md-dialog-content class="layout-padding"> <h2 class="md-title">启动操作</h2> <div layout="row" layout-wrap> <div flex="100"> <section> <i class="icon-warning"></i>你选择的{{1}}个服务中，有<span class="text-color">{{$ctrl.runCount}}个</span>已经是运行中的状态，不需再启动</section> <p>Tip:&nbsp;运行中状态的应用不需再次启动</p> <ul> <li ng-repeat="row in $ctrl.servicesData" layout="row"> <span flex="20">{{$index+1}}</span> <span flex="30">{{row.name}}</span> <span flex="50">服务为{{row.status}}状态</span> </li> </ul> <p>您是否确定启动这{{$ctrl.stopCount}}个已停止的服务？</p> </div> </div> </md-dialog-content> <md-dialog-actions layout="row"> <md-button class="btn btn-success" ng-click="$ctrl.answer()"> 确定 </md-button> <md-button class="btncancel btn-link" ng-click="$ctrl.cancel()"> 取消 </md-button> <span flex></span> </md-dialog-actions> </md-dialog>
