<md-dialog style="width: 800px;" aria-label="create_dialog" class="md-dialog-new md-dialog-new-padding"> <md-dialog-header> <h2 class="md-title"> 添加服务 </h2> <md-toolbar class="md-table-toolbar"> <div layout="row" style="margin: 10px 0"> <div class="catalog-select-services"> <span class="catalog-select-name">{{"App Types"|I18N}}</span> <md-select ng-model="$ctrl.selectedType" class="md-no-underline" aria-label="$ctrl.selectedType"> <md-option ng-value="::$ctrl.allTypes" ng-click="$ctrl.changeType('all')">所有</md-option> <md-option ng-value="item.label" ng-repeat="item in $ctrl.chartTypeList" ng-click="$ctrl.changeType(item)">{{item.label}}</md-option> </md-select> </div> <p class="localdics-text-services">{{"There are"|I18N}} {{localDics.length}} {{"applications now"|I18N}}</p> <span class="catalog-search-services"> <i class="icon-search"></i> <input type="text" ng-model="$ctrl.selectedTypeName" placeholder="按应用名称搜索"> </span> </div> </md-toolbar> </md-dialog-header> <md-dialog-content style="min-height:450px;"> <div layout="row" layout-wrap class="catalog-services"> <div flex="100" ng-repeat="(key, value) in $ctrl.appCatalogChartsList | filter:{keywords:$ctrl.selectedKey, name:$ctrl.selectedTypeName, repo:$ctrl.selectedRepoName} as localDics" ng-if="$ctrl.appCatalogChartsList.length != 0"> <div class="catalog-list text-center" layout="row"> <div class="catalog-list-img" flex="20"> <img ng-if="value.icon != undefined" data-ng-src="{{value.icon}}" style="max-height: 30px"> <img ng-if="value.icon == undefined" data-ng-src="img/failimg.png" style="max-height: 30px"> </div> <div class="catalog-list-name" flex="60"> <div class="name-overflow" style="height: 21px;line-height: 21px;margin-top: 10px"> <span> {{value.name}} </span> </div> <p class="catalog-list-description">{{value.desI18N}}</p> </div> <md-button class="md-raised md-primary catalog-list-btn" ng-click="$ctrl.goToCatalogDetail(value.name,value.repo)">部署</md-button> </div> </div> <div ng-if="localDics.length === 0" flex="100"> <hor-notingstate></hor-notingstate> </div> </div> </md-dialog-content> <md-dialog-actions layout="row"> <md-button class="btncancel btn-link" style="margin:0" ng-click="$ctrl.cancel()"> 关闭 </md-button> <span flex></span> </md-dialog-actions> </md-dialog>
