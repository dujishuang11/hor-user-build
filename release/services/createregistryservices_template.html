<md-dialog style="width: 800px;" aria-label="create_dialog" class="md-dialog-new md-dialog-new-padding"> <md-dialog-header> <h2 class="md-title"> 添加服务 </h2> <md-toolbar class="md-table-toolbar"> <div layout="row" style="margin: 10px 0"> <div class="m-r-20"> <md-button class="btn btn-info" ng-click="$ctrl.showPublicList()" ng-class="{isClick:$ctrl.selectedTab==1}">公有</md-button> <md-button class="btn btn-info" ng-click="$ctrl.showPrivateList()" ng-class="{isClick:$ctrl.selectedTab==2}">私有</md-button> </div> <span class="catalog-search-services"> <i class="icon-search"></i> <input type="text" ng-model="$ctrl.selectedTypeName" placeholder="按镜像名称搜索"> </span> </div> </md-toolbar> </md-dialog-header> <md-dialog-content style="min-height:450px;padding:30 30px 0 30px"> <div layout="row" layout-wrap class="catalog-services"> <div flex="100" ng-repeat="(key, value) in $ctrl.List | filter:{keywords:$ctrl.selectedKey, name:$ctrl.selectedTypeName} as localDics" ng-if="$ctrl.List.length != 0"> <div class="catalog-list text-left" layout="row"> <div flex="80" class="name-overflow" style="margin-top: 30px;height: 21px;line-height: 21px;overflow: hidden;"> <span> {{value.name}} </span> </div> <md-button ng-click="$ctrl.publicTagsList(value)" class="md-raised md-primary catalog-list-btn">部署</md-button> </div> </div> <div ng-if="localDics.length === 0" flex="100"> <hor-notingstate></hor-notingstate> </div> </div> </md-dialog-content> <md-dialog-actions layout="row"> <md-button class="btncancel btn-link" style="margin:0" ng-click="$ctrl.cancel()"> 关闭 </md-button> <span flex></span> </md-dialog-actions> </md-dialog>
