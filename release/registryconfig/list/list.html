p> </div> </td> <td data-title="'EMAIL'|I18N" sortable="'email'"> <div class="name-overflow"> {{item.email}} <md-tooltip md-direction="bottom"> {{item.email}} </md-tooltip> </div> </td> <td data-title="'NAMESPACE'|I18N" sortable="'namespace'"> <span class="label label-Namespace">N</span> <div class="name-overflow"> <a ng-href="{{$ctrl.getNamespaceHref(item.namespace)}}">{{item.namespace}}</a> <md-tooltip md-direction="bottom"> {{item.namespace}} </md-tooltip> </div> </td> </tr> </table> </div> <div ng-if="$ctrl.data.length==0" class="detail-con-null detail-con-nothing"> <hor-notingstate></hor-notingstate> </div> </md-table-container> </md-card>
