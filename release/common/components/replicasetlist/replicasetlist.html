<md-table-container> <table md-table md-row-select="$ctrl.options.rowSelection" multiple="{{$ctrl.options.multiSelect}}" ng-model="$ctrl.selected"> <thead md-head md-order="$ctrl.query.order" md-on-reorder=""> <tr md-row> <th md-column md-numeric="itme.numeric" ng-repeat="item in $ctrl.theadcontent" ng-if="item.name != 'Namespace' || $ctrl.namespace == 'all'">{{item.name}}</th> </tr> </thead> <tbody md-body> <tr md-row md-select="item" md-auto-select="$ctrl.options.autoSelect" md-on-select="$ctrl.options.mdOnSelect" md-on-deselect="$ctrl.options.mdOnDeselect" ng-repeat="item in $ctrl.data"> <td md-cell> <i class="{{item.state}} icon"></i> <md-tooltip ng-if="item.state == 'success'">正常</md-tooltip> <md-tooltip ng-if="item.state == 'failed'">警告</md-tooltip> </td> <td md-cell> <a ng-href="{{$ctrl.getHref(item.namespace, item.name)}}">{{item.name}}</a> </td> <td md-cell ng-if="$ctrl.namespace == 'all'">{{item.namespace}}</td> <td md-cell> <div ng-repeat="label in item.labels" ng-class="{'label-default': $ctrl.isLabel(label)}">{{label}}</div> </td> <td md-cell>{{item.pods.running}} / {{item.pods.desired}}</td> <td md-cell>{{item.age | relativeTime}} <md-tooltip>创建于 {{item.age | date}}</md-tooltip> </td> <td md-cell><div ng-repeat="image in item.images">{{image}}</div></td> <td md-cell ng-if="$ctrl.editFlag"> <md-menu> <md-button ng-click="$mdMenu.open($event)" class="md-icon-button" aria-label="Open some menu"> <md-icon md-menu-origin><i class="icon-more-horizontal"></i></md-icon> </md-button> <md-menu-content> <md-menu-item> <md-button ng-click="$ctrl.update($event, item)" aria-label="Edit"> 编辑 </md-button> </md-menu-item> <md-menu-item> <md-button ng-click="$ctrl.delete($event, item)" aria-label="Delete"> 删除 </md-button> </md-menu-item> </md-menu-content> </md-menu> </td> </tr> </tbody> </table> </md-table-container>
