<md-table-container> <table md-table md-row-select="$ctrl.options.rowSelection" multiple="{{$ctrl.options.multiSelect}}" ng-model="$ctrl.selected"> <thead md-head md-order="$ctrl.query.order" md-on-reorder=""> <tr md-row> <th md-column md-numeric="itme.numeric" ng-repeat="item in $ctrl.theadcontent" ng-if="item.name != 'Namespace' || $ctrl.namespace == 'all'">{{item.name}}</th> </tr> </thead> <tbody md-body> <tr md-row md-select="item" md-auto-select="$ctrl.options.autoSelect" md-on-select="$ctrl.options.mdOnSelect" md-on-deselect="$ctrl.options.mdOnDeselect" ng-repeat="item in $ctrl.data"> <td md-cell ng-repeat="(key, value) in item" table-link="{{key}}" table-link-data="{{value}}" table-link-row="{{item}}" ng-transclude> <md-tooltip ng-if="key == 'age'">{{value}}</md-tooltip> <md-menu ng-if="key == 'actions'"> <md-button ng-click="$mdMenu.open($event)" class="md-icon-button" aria-label="Open some menu"> <md-icon md-menu-origin><i class="icon-more-horizontal"></i></md-icon> </md-button> <md-menu-content> <md-menu-item> <md-button ng-click="$ctrl.doClick({obj: $ctrl})" aria-label="Edit"> Edit </md-button> </md-menu-item> <md-menu-item> <md-button ng-click="$ctrl.doClick({obj: item})" aria-label="Delete"> Delete </md-button> </md-menu-item> </md-menu-content> </md-menu> </td> </tr> </tbody> </table> </md-table-container>
