<table ng-table="$ctrl.data" class="table-column-6"> <tr ng-repeat="item in $data | filter:$ctrl.searchtext"> <td data-title="'容器名称'" sortable="'name'"> <md-menu> <md-button aria-label="Open demo menu" class="md-icon-button button-inherit" ng-click="$mdMenu.open($event)"> <md-icon md-menu-origin> <i class="icon-set"></i> </md-icon> </md-button>  <md-menu-content> <md-menu-item> <md-button ng-click="$ctrl.goToShell(item.name, item.container)"> <span md-menu-align-target>命令行</span> </md-button> </md-menu-item> <md-menu-item> <md-button ng-click="$ctrl.delete(event, item)"> <span md-menu-align-target>{{"Pod Delete Pod"|I18N}}</span> </md-button> </md-menu-item> </md-menu-content> </md-menu> <span class="label label-Pod">P</span> <div class="name-overflow"> <a ng-href="{{ $ctrl.getHref(item.namespace, item.name) }}"> {{item.name}} </a> <md-tooltip md-direction="bottom"> {{item.name}} </md-tooltip> </div> </td> <td data-title="'状态'" class="status"> <div class="name-overflow"> {{ $ctrl.getStatus(item.status) }} </div> </td> <td data-title="'所属应用'"> <div class="name-overflow"> - </div> </td> <td data-title="'镜像'" style="overflow: visible;" class="labels-block"> <div class="label-default"> <a class="">{{ item.imageName }}</a> </div> <div class="labels-block-hover"> <div class="label-default" style="height: auto;border-radius: 4px;"> {{ item.imageName }} </div> </div> </td> <td data-title="'访问地址'"> <div class="name-overflow"> {{ item.podIp }} </div> </td> <td data-title="'创建时间'" sortable="'age'" class="status"> <div class="name-overflow"> {{ item.age | date }} </div> </td> </tr> </table>
