 <md-card> <md-toolbar class="md-table-toolbar" ng-if="$ctrl.data"> <div class="md-toolbar-tools md-toobar-tools-default"> <h2>{{"Namespaces"|I18N}}</h2> </div> </md-toolbar> <md-table-container> <div ng-if="$ctrl.data"> <div class="table-search"> <div class="table-search-input"> <div layout="row"> <span class="create-btn"> <a ng-click="$ctrl.addNamespace($event)"> <button class="btn btn-success">{{"Create Namespace"|I18N}}</button> </a> </span> <span flex> <i class="icon-search"></i> <input type="text" placeholder="{{'Filter namespace'|I18N}}" ng-model="$ctrl.globalSearchTerm" ng-change="$ctrl.applyGlobalFilter()" set-focus> </span> </div> </div> </div> <table ng-table="$ctrl.tableParams" class="table table-column-4"> <tr ng-repeat="row in $data"> <td data-title="'NAME'|I18N" sortable="'name'"> <md-menu> <md-button aria-label="Open demo menu" class="md-icon-button button-inherit" ng-click="$mdMenu.open($event)"> <md-icon md-menu-origin><i class="icon-set"></i></md-icon> </md-button> <md-menu-content> <md-menu-item> <md-button ng-click="$ctrl.showModifyResourceObjectLabels(
                                        event, row.namespace, 'namespaces',
                                        row.name, row.labels)"> <span md-menu-align-target>{{"Change Labels"|I18N}}</span> </md-button> </md-menu-item> <md-menu-item> <md-button ng-click="$ctrl.showModifyResourceObjectAnnotations(
                                        event, row.namespace, 'namespaces',
                                        row.name, row.annotations)"> <span md-menu-align-target>{{"Change Annotations"|I18N}}</span> </md-button> </md-menu-item> <md-menu-item> <md-button ng-click="$ctrl.deleteService(event, row)" aria-label="删除"> <span md-menu-align-target>{{"Delete Namespaces"|I18N}}</span> </md-button> </md-menu-item> </md-menu-content> </md-menu> <span class="label label-Namespace">N</span> <div class="name-overflow"> <a ng-href="{{$ctrl.getDetailHref(row.name)}}">{{row.name}}</a> <md-tooltip md-direction="bottom"> {{row.name}} </md-tooltip> </div> </td> <td data-title="'STATUS'|I18N" sortable="'state'"> {{row.state}} </td> <td data-title="'LABELS'|I18N" sortable="'labels'" ng-class="{'labels-block': row.labels.length >1}" style="overflow: visible;"> <div ng-if="row.labels.length!=0"> <div ng-repeat="label in row.labels | limitTo: 1 track by $index" class="label-default"> <a class="label-Namespace-c">{{label}}</a> </div> <div class="labels-icon">...</div> <div class="labels-block-hover"> <div ng-repeat="label in row.labels" class="label-default label-Namespace-c"> {{label}} </div> </div> </div> <div ng-if="row.labels.length==0"> - </div> </td> <td data-title="'AGE'|I18N" sortable="'sortTime'"> <div class="name-overflow"> {{row.age}} <md-tooltip md-direction="bottom"> {{row.createTime}} </md-tooltip> </div> </td> </tr> </table> </div> <div ng-if="!$ctrl.data" class="detail-con-null detail-con-nothing"> <hor-notingstate></hor-notingstate> </div> </md-table-container> </md-card>
