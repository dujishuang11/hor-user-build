<md-card class=""> <md-card-content> <div class="detail-con-nothing destroy-cluster" ng-if="!$ctrl.destroyCluster"> <h3>{{'Do you want destroy all clusters?'|I18N}}</h3> <p>{{'destroy all clusters is cause destruction of the data, Please backup of the data before'|I18N}}</p> <button class="btn btn-success" ng-click="$ctrl.destroy()">{{'Destroy clusters'|I18N}}</button> </div> <div class="detail-con-nothing destroy-cluster-log" ng-if="$ctrl.destroyCluster"> <pre class="destroy-cluster-pre"><div flex="100" class="build-step-html"><p ng-repeat="value in $ctrl.Logs track by $index"><span>{{value}}</span></p></div></pre> <button class="btn btn-success md-button md-ink-ripple" ng-disabled="$ctrl.next" ng-click="$ctrl.login()">{{'Complete'|I18N}}</button> </div> </md-card-content> </md-card>
