<md-dialog aria-label="" class="run"> <form ng-cloak> <md-toolbar> <div class="md-toolbar-tools"> <h2>回滚{{$ctrl.releaseName}}到指定版本</h2> <span flex></span> </div> </md-toolbar> <md-dialog-content> <form name="rollBackForm" id="RollBackForm" novalidate class="form-horizontal"> <h4 class="release-text">请选择要回滚到的版本(若不选择，默认回滚到当前版本；点击取消，可退出回滚操作)：</h4> <select ng-model="$ctrl.currentVersion" class="input-select m-t-md"> <option ng-repeat="version in $ctrl.rollBackVersions" value="{{version.value}}"> {{version.value}} </option> </select> </form> </md-dialog-content> <md-dialog-actions layout="row"> <span flex></span> <md-button ng-click="$ctrl.cancel()"> 取消 </md-button> <md-button ng-click="$ctrl.answer($ctrl.currentVersion)"> 确定 </md-button> </md-dialog-actions> </form> </md-dialog>
