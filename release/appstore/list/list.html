<ol class="breadcrumb"> <li>当前位置</li> <li>App Store</li> </ol> <md-card class="appstore-card"> <div ng-if=" $ctrl.appstoresValue" class="detail-con-null appstore"> <md-toolbar class="md-table-toolbar"> <div class="md-toolbar-tools md-toobar-tools-default"> <h2> <div class="multiple-select"> <span class="name">分类</span> <md-input-container> <md-select ng-model="selectedToppings" aria-label="分类" multiple="multiple"> <md-option ng-value="item.label" ng-repeat="item in $ctrl.tagArr" ng-click="$ctrl.searchFeatured(item)">{{item.label}} </md-option> </md-select> </md-input-container> </div> <span class="f12">当前共有{{localDics.length}}个应用</span> <div class="float-r"> <span class="select"> <md-input-container> <md-select ng-model="$ctrl.selectedData" ng-change="$ctrl.initSelect()" aria-label="Selector for containers"> <md-option ng-value="container.name" ng-repeat="container in $ctrl.appName"> {{container.name}} </md-option> </md-select> </md-input-container> </span> <span> <input ng-model="$ctrl.searchData" type="text" class="input" ng-enter="$ctrl.search($ctrl.searchData, $ctrl.selectedData)"> <input type="button" ng-click=" $ctrl.search($ctrl.searchData,$ctrl.selectedData)" value="搜索" class="btn btn-primary"> </span> </div> </h2> </div> </md-toolbar> <div class="appstore-con"> <div ng-repeat="(key ,value) in $ctrl.appstoresValue|horTags:$ctrl.tags as localDics" class="appstore-list"> <div class="appstore-list-con"> <div class="appstore-list-con-img"> <img src="img/failimg.png" ng-if="value[0].icon != undefined" data-ng-src="{{value[0].icon}}"> <i ng-if="value[0].icon==undefined" class="icon-image default-img" data-ng-src="img/failimg.png"></i> </div> <div class="appstore-list-con-tit"> <a>{{value[0].name}}</a> <md-tooltip> {{value[0].name}} </md-tooltip> </div> <div class="appstore-list-con-smalltit"> <div> v{{value[0].version}} <md-tooltip> v{{value[0].version}} </md-tooltip> </div> <div> {{value.reop}} </div> </div> <a ng-href="{{$ctrl.getDetailHref(value[0].name,value.reop)}}" class="btn btn-primary appstore-btn"> 详细信息 </a> </div> </div> <div ng-if="$ctrl.appstoresValue.length==0"> <hor-notingstate></hor-notingstate> </div> </div> </div> </md-card>
