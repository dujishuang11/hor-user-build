<md-card> <md-toolbar class="md-table-toolbar"> <md-toolbar> <div class="md-toolbar-tools md-toobar-tools-default"> <h2>代码仓库</h2> </div> </md-toolbar> </md-toolbar> <md-card-content> <div layout="row" layout-wrap id="accounts-title"> <div class="description"> 代码仓库：这里完成构建前的准备工作，关联Gitlab代码仓库，激活代码项目为可构建状态；当Gitlab上的项目发生变化，会自动触发构建，触发工作流运行。 </div> </div> <div> <div class="table-search"> <div class="table-search-input"> <div layout="row"> <span class="create-btn"> <button class="btn btn-success" ng-click="$ctrl.showToken()"> <span class="icon-info-line"> <md-tooltip md-direction="bottom"> 该TOKEN是CICD的请求令牌，代表有CICD的访问权限 </md-tooltip> </span>获取TOKEN</button> </span> <span flex> <i class="icon-search"></i> <input type="text" placeholder="搜索代码库" ng-model="$ctrl.globalSearchTerm" ng-change="$ctrl.applyGlobalFilter()" set-focus> </span> </div> </div> </div> <table ng-table="$ctrl.tableParams"> <tr ng-repeat="item in $data"> <td data-title="'名称'" sortable="'full_name'"> {{item.full_name}} </td> <td data-title="'属性'" sortable="'visibility'"> <span ng-if="item.visibility"> {{item.visibility}} </span> <span ng-if="!item.visibility">--</span> </td> <td data-title="'代码源'" sortable="'clone_url'"> <img src="img/gitlab.png" alt="gitlab" class="img-gitlab"> {{item.clone_url}} </td> <td data-title="'操作'"> <md-switch ng-model="item.active" aria-label="item.active" ng-disabled="item.disabled" class="md-primary" ng-click="$ctrl.listSwitch(item)"></md-switch> </td> </tr> </table> </div> </md-card-content> </md-card>
