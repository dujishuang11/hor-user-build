<h2 class="hor-logo"> <img src="img/logo.png"> <span>BY NEUNN</span> </h2> <div class="scrollbar"> <md-sidemenu> <md-sidemenu-group ng-repeat="pane in $ctrl.panes" layout="row" layout-wrap class="md-sidemenu-group"> <div ng-switch="$ctrl.hasSubpanes(pane.subpanes)" flex="100" class="md-sidemenu-btn-open"> <div ng-switch-when="true"> <md-sidemenu-content collapse-other="true" class="md-{{pane.icon}}" md-heading="{{ ::pane.header }}" md-arrow="true"> <md-sidemenu-button ng-repeat="subpane in pane.subpanes" ui-sref="{{ ::subpane.id }}" ui-sref-opts="{reload: true}" ui-sref-active="md-primary" ng-if="$ctrl.panePermission(subpane.permission)" ng-class="{'nav-selected': subpane.active}">{{ ::subpane.header }}</md-sidemenu-button> </md-sidemenu-content> </div> <div ng-switch-when="false" class="md-sidemenu-btn"> <md-sidemenu-button ui-sref="{{ ::pane.id }}" ui-sref-active="md-primary" ng-if="$ctrl.panePermission(pane.permission)" ng-class="{'md-primary': pane.active}"><i class="{{ ::pane.icon }}"></i>{{ ::pane.header }}</md-sidemenu-button> </div> </div> </md-sidemenu-group> </md-sidemenu> </div>
