<md-dialog aria-label="" style="width:600px;"> <md-toolbar> <div class="md-toolbar-tools"> <h2>{{"RollBack"|I18N}}</h2> <span flex></span> </div> </md-toolbar> <md-dialog-content> <form name="rollBackForm" id="RollBackForm" novalidate class="form-horizontal"> <div layout="row" layout-wrap> <div flex="80" flex-offset="10"> <h4 class="release-text f16 font-300">{{"Please select the version that you want to roll back to"|I18N}}</h4> </div> <div flex="80" flex-offset="10"> <md-select ng-model="$ctrl.obj.version" aria-label="Selector for containers"> <md-option ng-value="version.name" ng-repeat="version in $ctrl.obj.data"> {{version.name}} </md-option> </md-select> </div> </div> </form> </md-dialog-content> <md-dialog-actions class="border-top p-t-sm"> <div layout="row"> <span flex></span> <md-button class="md-raised md-defualt" ng-click="$ctrl.cancel()"> {{"Cancel"|I18N}} </md-button> <md-button class="md-raised md-primary m-r-md" ng-click="$ctrl.answer($ctrl.obj.version)"> {{"RollBack"|I18N}} </md-button> </div> </md-dialog-actions> </md-dialog>
