<md-dialog aria-label="" class="run"> <form ng-cloak name="instance_form"> <md-toolbar> <div class="md-toolbar-tools"> <h2>{{"UnBinding Instance"|I18N}}</h2> <span flex></span> </div> </md-toolbar> <md-dialog-content> <md-input-container md-no-float class="md-block"> <span class="f12">{{"NAME"|I18N}}:</span> <span class="select"> <md-select ng-model="$ctrl.obj.bundingSelect" aria-label="Selector for containers"> <md-option ng-value="item.metadata.name" ng-repeat="item in $ctrl.obj.bundingList"> {{item.metadata.name}} </md-option> </md-select> </span> </md-input-container> </md-dialog-content> <md-dialog-actions layout="row"> <span flex></span> <md-button ng-click="$ctrl.cancel()" class="btn btn-default"> {{"Cancel"|I18N}} </md-button> <md-button ng-click="$ctrl.answer($ctrl.obj.bundingSelect)" class="btn btn-success"> {{"UnBinding"|I18N}} </md-button> </md-dialog-actions> </form> </md-dialog>
